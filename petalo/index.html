<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petalo Stamps over Japan</title>
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --ink: #0a0a0a;
      --paper: #f7f7f7;
      --muted: rgba(0, 0, 0, 0.08);
      --shadow: rgba(0, 0, 0, 0.08);
      --quote-font: "Georgia", "Times New Roman", serif;
    }
    * {
      box-sizing: border-box;
    }
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--paper);
      color: var(--ink);
      font-family: "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    #canvas-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    body.canvas-mode #canvas-layer {
      pointer-events: auto;
    }
    #controls {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
      pointer-events: none;
    }
    #logo {
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    #logo svg {
      height: 20px;
      width: auto;
      display: block;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
    }
    .control-btn {
      pointer-events: auto;
      background: #fff;
      color: #222;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      padding: 0;
      width: 38px;
      height: 38px;
      font-size: 14px;
      line-height: 1;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.16);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .control-btn:hover {
      background: #f5f5f5;
    }
    .control-btn:active,
    .control-btn.active {
      background: #ededed;
    }
    #clear-canvas {
      display: none;
    }
    body.canvas-mode #clear-canvas {
      display: inline-flex;
    }
    #palette {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9;
      width: min(90vw, 720px);
      padding: 10px 8px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(0, 0, 0, 0.08);
    }
    .palette-scroll {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 6px;
      scrollbar-width: thin;
    }
    .palette-item {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, 0.25);
      background: #fff;
      display: grid;
      place-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      flex: 0 0 auto;
      position: relative;
      transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
    }
    .palette-item svg {
      width: 70%;
      height: 70%;
      display: block;
      fill: none;
      stroke: #111;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .palette-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.16);
    }
    .palette-item.active {
      border-color: #111;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }
    #rotation-hint {
      display: inline-flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
      margin-bottom: 6px;
      width: 100%;
      font-size: 16px;
      letter-spacing: 6px;
      color: #111;
      opacity: 0.7;
      user-select: none;
    }
    #cursor-preview {
      position: absolute;
      width: 56px;
      height: 56px;
      pointer-events: none;
      z-index: 12;
      display: none;
      transform: translate(-50%, -50%) rotate(var(--cursor-rot, 0deg));
      color: #0d0d0d;
      filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.25));
    }
    #cursor-preview svg {
      width: 100%;
      height: 100%;
      display: block;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    /* Keep the basemap barely visible but leave markers crisp */
    .maplibregl-canvas {
      filter: grayscale(1) contrast(0.75) brightness(1.05);
      opacity: 0.32;
      background: var(--paper);
    }
    .maplibregl-control-container {
      display: none;
    }
    body.canvas-mode .maplibregl-canvas {
      opacity: 0;
    }
    body.canvas-mode #map {
      pointer-events: none;
    }
    .maplibregl-marker {
      position: absolute;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      will-change: transform;
      overflow: visible;
      pointer-events: none;
    }
    .stamp-shell {
      width: 96px;
      height: 96px;
      position: absolute;
      top: 0;
      left: 0;
      transition: left 750ms ease, top 750ms ease;
      overflow: visible;
      pointer-events: none;
    }
    .stamp {
      --twist: 0deg;
      --stamp-color: var(--ink);
      width: 52px;
      height: 52px;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.75);
      transition: opacity 700ms ease, transform 700ms ease;
      cursor: pointer;
      color: var(--stamp-color);
      overflow: visible;
      will-change: transform, opacity;
      pointer-events: auto;
    }
    .stamp.visible {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
    }
    .stamp.fading-out {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.65);
    }
    .stamp.hovered {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.35);
      z-index: 20;
    }
    .stamp .art {
      position: absolute;
      inset: 0;
      transform: rotate(var(--twist));
      transform-origin: 50% 50%;
    }
    .stamp svg {
      width: 100%;
      height: 100%;
      display: block;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      overflow: visible;
      filter: drop-shadow(0 0.5px 1px var(--shadow));
      transform: translate(0, 0);
    }
    .stamp svg image {
      filter: brightness(var(--stamp-brightness, 1)) saturate(0);
    }
    .stamp svg [clip-path] {
      clip-path: none !important;
    }
    .stamp .quote {
      --quote-shift: 0px;
      --quote-lift: 0px;
      --quote-tilt: 0deg;
      position: absolute;
      left: 50%;
      bottom: 110%;
      transform: translate(calc(-50% + var(--quote-shift, 0px)), var(--quote-lift, 0px)) rotate(var(--quote-tilt, 0deg));
      font-family: var(--quote-font);
      font-size: 14px;
      line-height: 1.5;
      letter-spacing: 0.2px;
      color: var(--ink);
      padding: 6px 10px;
      width: clamp(180px, 60vw, 240px);
      max-width: 92vw;
      overflow-wrap: break-word;
      text-align: center;
      white-space: normal;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(2px);
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.65);
      opacity: 0;
      transition: opacity 200ms ease;
      pointer-events: none;
    }
    .stamp.hovered .quote {
      opacity: 1;
    }
    .quote .signature {
      display: block;
      margin-top: 6px;
      font-size: 8px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      opacity: 0.8;
    }
  </style>
</head>

  <script>
    const EMBEDDED_DATA = [{"comment": "ゆうさんの挑戦が実を結んで、もっと多くの人が幸せになることを祈っております！", "pledge_datetime": "2025-10-10", "user_name": "本の虫", "ship_prefecture": "兵庫県", "lat": 34.734142, "lon": 135.401062}, {"comment": "始まりましたね！何より心身をくれぐれも労わりながら、頑張ってください??", "pledge_datetime": "2025-10-10", "user_name": "中村俊明", "ship_prefecture": "千葉県", "lat": 35.864193, "lon": 140.028183}, {"comment": "始まりましたね！何より心身をくれぐれも労わりながら、頑張ってください??", "pledge_datetime": "2025-10-10", "user_name": "中村俊明", "ship_prefecture": "千葉県", "lat": 35.864193, "lon": 140.028183}, {"comment": "造る人と観る人の間の壁を乗り越える素晴らしいプロダクト。私も多くの人に広げていきます", "pledge_datetime": "2025-10-10", "user_name": "もと", "ship_prefecture": "東京都", "lat": 35.705086, "lon": 139.739594}, {"comment": "山口県からの元気玉です！\n応援してますよー?", "pledge_datetime": "2025-10-10", "user_name": "澤村健一", "ship_prefecture": "山口県", "lat": 33.961975, "lon": 131.310165}, {"comment": "応援しています！", "pledge_datetime": "2025-10-10", "user_name": "うめぞー", "ship_prefecture": "栃木県", "lat": 36.559219, "lon": 139.83493}, {"comment": "PETALOの触り心地、シンプルながら奥深いスタンプを皆さんに体験してもらいたいです！紅茶もすごく美味しいので楽しみ！応援しています！", "pledge_datetime": "2025-10-10", "user_name": "大友聡", "ship_prefecture": "千葉県", "lat": 35.873096, "lon": 140.006561}, {"comment": "C’s CREATIVE の挑戦は、地域に根ざした一人ひとりのcreativeの力を「見える形」にする試み。2年の準備で磨かれたプロジェクトに、いまこそ社会の側から投資という意思表示を。私が大切にしたい「らしさ」に真摯に向き合い続ける大坪さん「C’s CREATIVE」を応援しています。クラファンの新たなジャーニーへ行ってらっしゃい。\n応援しています。良いスタートダッシュになりますように。", "pledge_datetime": "2025-10-10", "user_name": "綿貫   哲", "ship_prefecture": "秋田県", "lat": 39.715282, "lon": 140.101013}, {"comment": "新たな挑戦心から応援しています！あったかい想いの輪が広がりますように。", "pledge_datetime": "2025-10-10", "user_name": "矢島奈津子", "ship_prefecture": "東京都", "lat": 35.699909, "lon": 139.511826}, {"comment": "ゆうさんとNHUMAという素敵な空間で得られる感覚と出会いが大好きです。いつも応援しています。", "pledge_datetime": "2025-10-10", "user_name": "chika mochizuki", "ship_prefecture": "東京都", "lat": 35.689503, "lon": 139.691727}, {"comment": "ゆうさんの資料拝見してから、温かい気持ちになりました。関わる人全員が心地よく、そして誰もが自分を表現できて、自分の背中を押してくれる、そんな存在に感じました。\n絵 ];
    function pickStampSvg() {
      return stampSvgs[Math.floor(Math.random() * stampSvgs.length)];
    }

    function createStampMarker(entry, opts = {}) {
      const { rotationOverride = null, quoteTilt = null } = opts;
      const shell = document.createElement("div");
      shell.className = "maplibregl-marker stamp-shell";
      const el = document.createElement("div");
      el.className = "stamp";
      const toneRoll = Math.random();
      const shade =
        toneRoll < 0.5
          ? 4 + Math.random() * 10 // deep
          : toneRoll < 0.75
          ? 14 + Math.random() * 12 // dark-mid
          : toneRoll < 0.93
          ? 26 + Math.random() * 12 // mid
          : toneRoll < 0.99
          ? 38 + Math.random() * 12 // mid-light
          : 50 + Math.random() * 14; // rare light
      const brightness = Math.min(1, 0.4 + (shade / 90) * 0.9); // broadened spread for clearer contrast
      el.style.setProperty("--stamp-color", `hsl(0, 0%, ${shade.toFixed(1)}%)`);
      el.style.setProperty("--stamp-brightness", brightness.toFixed(2));
      const patternSrc =
        artistMode && currentMode === "canvas"
          ? selectedStampSvg || pickStampSvg()
          : pickStampSvg();
      const pattern = sanitizeSvg(patternSrc);
      const rotation = rotationOverride === null ? Math.random() * 360 : rotationOverride;
      const tilt =
        quoteTilt === null
          ? Math.random() * QUOTE_TILT_RANGE - QUOTE_TILT_RANGE / 2
          : quoteTilt;
      el.style.setProperty("--twist", `${rotation}deg`);
      el.style.setProperty("--quote-tilt", `${tilt.toFixed(1)}deg`);
      el.innerHTML = `
        <div class="art">${pattern}</div>
        <div class="quote">
          <div>${(entry.comment || "").replace(/\\n/g, "<br>")}</div>
          <span class="signature">
            ${formatDate(entry.pledge_datetime)} — ${(entry.user_name || "Anonymous")} ${entry.ship_prefecture ? "· " + entry.ship_prefecture : ""}
          </span>
        </div>
      `;
      const quoteEl = el.querySelector(".quote");
      if (quoteEl) {
        quoteEl.style.setProperty("--quote-tilt", `${tilt.toFixed(1)}deg`);
      }
      shell.appendChild(el);
      return { shell, el };
    }

    function getLifespan() {
      return 5000 + Math.random() * 7000;
    }

    map.on("load", async () => {
      const entries = EMBEDDED_DATA
        .map((row) => ({
          ...row,
          lat: parseFloat(row.lat),
          lon: parseFloat(row.lon),
        }))
        .filter((row) => Number.isFinite(row.lat) && Number.isFinite(row.lon));

      if (!entries.length) return;

      const queue = shuffle(entries);
      let pointer = 0;
      const active = new Set();
      const MAX_ACTIVE = 80;
      let paused = false;
      let hoverDepth = 0;
      let dropTimer = null;
      const VIEW_PADDING = { top: 120, bottom: 140, left: 120, right: 120 };
      let autoHighlightTimer = null;

      function buildPalette() {
        paletteScroll.innerHTML = "";
        stampSvgs.slice(0, 60).forEach((svg, idx) => {
          const item = document.createElement("div");
          item.className = "palette-item";
          item.innerHTML = sanitizeSvg(svg);
          item.addEventListener("click", () => {
            selectedStampSvg = svg;
            paletteScroll.querySelectorAll(".palette-item").forEach((el) => el.classList.remove("active"));
            item.classList.add("active");
            updateCursorPreviewGraphic();
          });
          item.addEventListener("mouseenter", () => {
            item.classList.add("hovered-palette");
          });
          item.addEventListener("mouseleave", () => {
            item.classList.remove("hovered-palette");
          });
          if (idx === 0) {
            selectedStampSvg = svg;
            item.classList.add("active");
          }
          paletteScroll.appendChild(item);
        });
        updateCursorPreviewGraphic();
      }

      function updateCursorPreviewGraphic() {
        if (!cursorPreview) return;
        if (!(artistMode && mode === "canvas")) {
          cursorPreview.style.display = "none";
          return;
        }
        cursorPreview.innerHTML = sanitizeSvg(selectedStampSvg || pickStampSvg());
        cursorPreview.style.setProperty("--cursor-rot", `${artistRotation}deg`);
      }

      function positionCursorPreview(e) {
        if (!cursorPreview || !(artistMode && mode === "canvas")) return;
        const rect = canvasLayer.getBoundingClientRect();
        cursorPreview.style.left = `${e.clientX - rect.left}px`;
        cursorPreview.style.top = `${e.clientY - rect.top}px`;
        cursorPreview.style.display = "block";
      }

      function hideCursorPreview() {
        if (cursorPreview) {
          cursorPreview.style.display = "none";
        }
      }

      function syncArtistUi() {
        if (rotationHint) {
          if (artistMode && mode === "canvas") {
            rotationHint.removeAttribute("hidden");
          } else {
            rotationHint.setAttribute("hidden", "");
          }
        }
        if (artistMode && mode === "canvas") {
          updateCursorPreviewGraphic();
        } else {
          hideCursorPreview();
        }
      }

      function adjustArtistRotation(delta) {
        artistRotation = (artistRotation + delta + 360) % 360;
        updateCursorPreviewGraphic();
      }


      function getSpacedLngLat(target) {
        const MIN_KM = 40;
        const MAX_ATTEMPTS = 40;
        const basePoint = turf.point(target);
        let candidate = target;
        for (let attempt = 0; attempt < MAX_ATTEMPTS; attempt++) {
          let minDist = Infinity;
          active.forEach((stamp) => {
            if (stamp.marker) {
              const d = turf.distance(
                turf.point(candidate),
                turf.point(stamp.marker.getLngLat().toArray())
              );
              if (d < minDist) minDist = d;
            }
          });
          if (minDist === Infinity || minDist >= MIN_KM) break;
          const angle = Math.random() * 360;
          const offsetKm = MIN_KM + Math.random() * MIN_KM * 1.2;
          const dest = turf.destination(basePoint, offsetKm, angle, { units: "kilometers" });
          candidate = dest.geometry.coordinates;
        }
        return candidate;
      }
      const canvasLayer = document.getElementById("canvas-layer");
      const modeToggle = document.getElementById("mode-toggle");
      const artistToggle = document.getElementById("artist-toggle");
      const palette = document.getElementById("palette");
      const paletteScroll = palette.querySelector(".palette-scroll");
      const rotationHint = document.getElementById("rotation-hint");
      const cursorPreview = document.getElementById("cursor-preview");
      const clearCanvasBtn = document.getElementById("clear-canvas");
      let lastCanvasPos = null;
      let mode = "map";
      currentMode = mode;
      modeToggle.innerHTML = ICONS.canvas;
      modeToggle.classList.remove("active");
      modeToggle.setAttribute("aria-pressed", "false");
      artistToggle.setAttribute("aria-pressed", "false");
      artistToggle.innerHTML = ICONS.artist;
      clearCanvasBtn.innerHTML = ICONS.clear;
      const TRANSITION_MS = 750;

      function updateViewport() {
        // Zoom-to-stamps disabled by request.
      }

      function randomCanvasPosition() {
        const pad = 50;
        const rect = canvasLayer.getBoundingClientRect();
        const x = pad + Math.random() * Math.max(20, rect.width - pad * 2);
        const y = pad + Math.random() * Math.max(20, rect.height - pad * 2);
        return { x, y };
      }

      function projectToScreen(entry, overrideLngLat = null) {
        const coords = overrideLngLat || [entry.lon, entry.lat];
        const p = map.project(coords);
        return { x: p.x, y: p.y };
      }

      function animateToCanvas(stamp, reroll = false) {
        const start = stamp.mode === "map" && stamp.marker
          ? projectToScreen(stamp.entry, stamp.displayLngLat)
          : stamp.canvasPos || randomCanvasPosition();
        if (stamp.marker) {
          stamp.marker.remove();
          stamp.marker = null;
        }
        if (reroll || !stamp.canvasPos) {
          stamp.canvasPos = randomCanvasPosition();
        }
        if (stamp.shell.parentNode !== canvasLayer) {
          canvasLayer.appendChild(stamp.shell);
        }
        stamp.shell.style.transition = "none";
        stamp.shell.style.left = `${start.x}px`;
        stamp.shell.style.top = `${start.y}px`;
        stamp.shell.style.transform = "translate(-50%, -50%)";
        stamp.shell.getBoundingClientRect(); // force reflow
        stamp.shell.style.transition = `left ${TRANSITION_MS}ms ease, top ${TRANSITION_MS}ms ease`;
        stamp.shell.style.left = `${stamp.canvasPos.x}px`;
        stamp.shell.style.top = `${stamp.canvasPos.y}px`;
        stamp.mode = "canvas";
      }

      function placeOnCanvasInstant(stamp, pos = null) {
        if (stamp.marker) {
          stamp.marker.remove();
          stamp.marker = null;
        }
        stamp.canvasPos = pos || randomCanvasPosition();
        if (stamp.shell.parentNode !== canvasLayer) {
          canvasLayer.appendChild(stamp.shell);
        }
        stamp.shell.style.transition = "none";
        stamp.shell.style.left = `${stamp.canvasPos.x}px`;
        stamp.shell.style.top = `${stamp.canvasPos.y}px`;
        stamp.shell.style.transform = "translate(-50%, -50%)";
        stamp.mode = "canvas";
        requestAnimationFrame(() => {
          stamp.shell.style.transition = "";
        });
      }

      function animateToMap(stamp) {
        const targetLngLat = stamp.displayLngLat || [stamp.entry.lon, stamp.entry.lat];
        const target = projectToScreen(stamp.entry, targetLngLat);
        const start = stamp.mode === "canvas" && stamp.canvasPos ? stamp.canvasPos : target;
        if (stamp.marker) {
          stamp.marker.remove();
          stamp.marker = null;
        }
        if (stamp.shell.parentNode !== canvasLayer) {
          canvasLayer.appendChild(stamp.shell);
        }
        stamp.shell.style.transition = "none";
        stamp.shell.style.left = `${start.x}px`;
        stamp.shell.style.top = `${start.y}px`;
        stamp.shell.style.transform = "translate(-50%, -50%)";
        stamp.shell.getBoundingClientRect(); // force reflow
        stamp.shell.style.transition = `left ${TRANSITION_MS}ms ease, top ${TRANSITION_MS}ms ease`;
        stamp.shell.style.left = `${target.x}px`;
        stamp.shell.style.top = `${target.y}px`;

        const finish = () => {
          stamp.shell.removeEventListener("transitionend", finish);
          if (stamp.shell.parentNode === canvasLayer) {
            canvasLayer.removeChild(stamp.shell);
          }
          stamp.shell.style.transition = "";
          stamp.shell.style.left = "";
          stamp.shell.style.top = "";
          stamp.shell.style.transform = "";
          stamp.marker = new maplibregl.Marker({ element: stamp.shell, anchor: "center" })
            .setLngLat(targetLngLat)
            .addTo(map);
          stamp.mode = "map";
        };
        stamp.shell.addEventListener("transitionend", finish, { once: true });
        setTimeout(finish, TRANSITION_MS + 150);
      }

      function setMode(nextMode) {
        if (mode === nextMode) return;
        mode = nextMode;
        currentMode = mode;
        document.body.classList.toggle("canvas-mode", mode === "canvas");
        modeToggle.innerHTML = mode === "canvas" ? ICONS.map : ICONS.canvas;
        modeToggle.classList.toggle("active", mode === "canvas");
        modeToggle.setAttribute("aria-pressed", mode === "canvas");
        syncArtistUi();
        if (mode === "canvas") {
          pauseDropping();
          active.forEach(cancelRemoval);
        } else {
          hideCursorPreview();
          resumeDropping();
          active.forEach((stamp) => scheduleRemoval(stamp));
          // Close any pinned quotes when leaving canvas mode
          active.forEach((stamp) => {
            if (stamp.el) {
              stamp.el.classList.remove("pinned-quote");
              stamp.el._unhover && stamp.el._unhover(true);
            }
          });
        }
        active.forEach((stamp) => {
          if (mode === "canvas") {
            animateToCanvas(stamp, true);
          } else {
            stamp.displayLngLat = getSpacedLngLat([stamp.entry.lon, stamp.entry.lat]);
            animateToMap(stamp);
          }
        });
        updateViewport();
      }

      modeToggle.addEventListener("click", () => {
        setMode(mode === "map" ? "canvas" : "map");
      });

      function createStamp(entry, opts = {}) {
        const { shell, el } = createStampMarker(entry, opts);
        return {
          entry,
          shell,
          el,
          marker: null,
          mode,
          canvasPos: null,
          removalTimer: null,
          removalHandler: null,
          removalFallbackTimer: null,
          isHovered: false,
        };
      }

      function cleanupStamp(stamp) {
        if (stamp.marker) {
          stamp.marker.remove();
          stamp.marker = null;
        } else if (stamp.shell.parentNode === canvasLayer) {
          canvasLayer.removeChild(stamp.shell);
        }
        active.delete(stamp);
        updateViewport();
      }

      function cancelRemoval(stamp) {
        if (stamp.removalTimer) {
          clearTimeout(stamp.removalTimer);
          stamp.removalTimer = null;
        }
        if (stamp.removalFallbackTimer) {
          clearTimeout(stamp.removalFallbackTimer);
          stamp.removalFallbackTimer = null;
        }
        if (stamp.removalHandler) {
          stamp.el.removeEventListener("transitionend", stamp.removalHandler);
          stamp.removalHandler = null;
        }
        stamp.el.classList.remove("fading-out");
        stamp.el.classList.add("visible");
      }

      function scheduleRemoval(stamp) {
        cancelRemoval(stamp);
        if (mode === "canvas") return;
        if (active.size <= 20) return;
        stamp.removalTimer = setTimeout(() => {
          if (stamp.isHovered || hoverDepth > 0) {
            scheduleRemoval(stamp);
            return;
          }
          stamp.el.classList.add("fading-out");
          const cleanup = () => {
            if (stamp.isHovered || hoverDepth > 0) return;
            cleanupStamp(stamp);
          };
          stamp.removalHandler = () => {
            cleanup();
            stamp.removalHandler = null;
          };
          stamp.el.addEventListener("transitionend", stamp.removalHandler, { once: true });
          stamp.removalFallbackTimer = setTimeout(() => {
            if (stamp.removalHandler) {
              cleanup();
            }
          }, 1500);
        }, getLifespan());
      }

      function dropNextStamp(opts = {}) {
        const { canvasPos = null, force = false } = opts;
        if (paused && !force) return;
        const entry = queue[pointer % queue.length];
        pointer++;

        const baseRotation =
          mode === "canvas" && artistMode
            ? artistRotation
            : Math.random() * 360;
        const quoteTilt = Math.random() * QUOTE_TILT_RANGE - QUOTE_TILT_RANGE / 2;
        const stamp = createStamp(entry, {
          rotationOverride: baseRotation,
          quoteTilt,
        });
        active.add(stamp);

        if (mode === "canvas") {
          placeOnCanvasInstant(stamp, canvasPos);
        } else {
          stamp.displayLngLat = getSpacedLngLat([entry.lon, entry.lat]);
          animateToMap(stamp);
        }

        if (active.size > MAX_ACTIVE) {
          const first = active.values().next().value;
          cleanupStamp(first);
        }
        updateViewport();

        const doHover = () => {
          stamp.isHovered = true;
          cancelRemoval(stamp);
          stamp.el.classList.add("hovered");
          hoverDepth += 1;
          pauseDropping();
          startQuoteTracking(stamp);
        };

        const doUnhover = (force = false) => {
          if (!force && stamp.el.classList.contains("pinned-quote")) return;
          stamp.isHovered = false;
          stamp.el.classList.remove("hovered");
          stopQuoteTracking(stamp);
          stamp.el.style.setProperty("--quote-shift", "0px");
          stamp.el.style.setProperty("--quote-lift", "0px");
          scheduleRemoval(stamp);
          hoverDepth = Math.max(0, hoverDepth - 1);
          if (hoverDepth === 0) {
            resumeDropping();
          }
        };

        stamp.el._hover = doHover;
        stamp.el._unhover = doUnhover;

        stamp.el.addEventListener("mouseenter", doHover);
        stamp.el.addEventListener("mouseleave", doUnhover);

        requestAnimationFrame(() => stamp.el.classList.add("visible"));
        scheduleRemoval(stamp);
        return stamp;
      }

      function scheduleNextDrop() {
        if (paused || mode === "canvas") return;
        dropTimer = setTimeout(() => {
          dropNextStamp();
          scheduleNextDrop();
        }, 250 + Math.random() * 650);
      }

      function pauseDropping() {
        paused = true;
        if (dropTimer) {
          clearTimeout(dropTimer);
          dropTimer = null;
        }
      }

      function resumeDropping() {
        if (!paused) return;
        if (hoverDepth > 0) return;
        paused = false;
        scheduleNextDrop();
      }

      function autoHighlightRandom() {
        if (paused || mode === "canvas" || !active.size) return;
        const pool = Array.from(active).filter((s) => s.el && s.el._hover);
        if (!pool.length) return;
        const pick = pool[Math.floor(Math.random() * pool.length)];
        const el = pick.el;
        if (!el || el.classList.contains("hovered")) return;
        if (mode === "map" && pick.marker) {
          map.easeTo({
            center: pick.marker.getLngLat(),
            duration: 1200,
            zoom: map.getZoom(), // keep current zoom
          });
        }
        el._hover && el._hover();
        setTimeout(() => {
          if (el && el._unhover) {
            el._unhover();
          }
        }, 2000 + Math.random() * 1200);
      }

      autoHighlightTimer = setInterval(autoHighlightRandom, 2600);

      artistToggle.addEventListener("click", () => {
        const isOpen = !palette.hasAttribute("hidden");
        if (isOpen) {
          palette.setAttribute("hidden", "");
          artistMode = false;
          artistToggle.classList.remove("active");
        } else {
          palette.removeAttribute("hidden");
          artistMode = true;
          artistToggle.classList.add("active");
          if (!paletteScroll.childElementCount) buildPalette();
        }
        artistToggle.setAttribute("aria-pressed", artistMode);
        syncArtistUi();
      });

      clearCanvasBtn.addEventListener("click", () => {
        if (mode !== "canvas") return;
        Array.from(active).forEach((stamp) => cleanupStamp(stamp));
        hoverDepth = 0;
      });

      canvasLayer.addEventListener("mousemove", (e) => {
        if (mode !== "canvas" || !artistMode) return;
        const rect = canvasLayer.getBoundingClientRect();
        lastCanvasPos = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        positionCursorPreview(e);
        updateCursorPreviewGraphic();
      });

      canvasLayer.addEventListener("mouseenter", (e) => {
        if (mode !== "canvas" || !artistMode) return;
        const rect = canvasLayer.getBoundingClientRect();
        lastCanvasPos = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        positionCursorPreview(e);
        updateCursorPreviewGraphic();
      });

      canvasLayer.addEventListener("mouseleave", () => {
        hideCursorPreview();
        lastCanvasPos = null;
      });

      canvasLayer.addEventListener("click", (e) => {
        if (mode !== "canvas") return;
        const rect = canvasLayer.getBoundingClientRect();
        const pos = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        lastCanvasPos = pos;
        const stamp = dropNextStamp({ canvasPos: pos, force: true });
        if (stamp && stamp.el && stamp.el._hover) {
          stamp.el._hover();
          stamp.el.classList.add("pinned-quote");
        }
        // Close previous pinned quotes except the newest
        const stampsArr = Array.from(active);
        const latest = stampsArr[stampsArr.length - 1];
        stampsArr.forEach((s) => {
          if (s !== latest && s.el) {
            s.el.classList.remove("pinned-quote");
            s.el._unhover && s.el._unhover();
          }
        });
      });

      window.addEventListener("keydown", (e) => {
        if (mode !== "canvas") return;
        if (artistMode && (e.key === "ArrowLeft" || e.key === "ArrowRight")) {
          e.preventDefault();
          const step = e.shiftKey ? 15 : 10;
          adjustArtistRotation(e.key === "ArrowLeft" ? -step : step);
          return;
        }
        if (e.key === " " || e.key === "Spacebar" || e.key === "Enter") {
          e.preventDefault();
          const rect = canvasLayer.getBoundingClientRect();
          const pos =
            lastCanvasPos ||
            { x: rect.width / 2, y: rect.height / 2 };
          const stamp = dropNextStamp({ canvasPos: pos, force: true });
          if (stamp && stamp.el && stamp.el._hover) {
            stamp.el._hover();
            stamp.el.classList.add("pinned-quote");
          }
          const stampsArr = Array.from(active);
          const latest = stampsArr[stampsArr.length - 1];
          stampsArr.forEach((s) => {
            if (s !== latest && s.el) {
              s.el.classList.remove("pinned-quote");
              s.el._unhover && s.el._unhover();
            }
          });
        }
      });

      scheduleNextDrop();
    });
  </script>
</body>
</html>
